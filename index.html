<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./Puma.png" alt="puma">
            </div>
            <div class="info">
                <h1 class="title">Karin RS-X<br>Softcase Trainers</h1>
                <h3>We've wrapped these RS-X sneakers in so much plush cushy goodness, there was simply no better fitting name than Softcase. </h3>
                <div class="sizes">
                    <button class="btn active">36</button>
                    <button class="btn">37</button>
                    <button class="btn">38</button>
                    <button class="btn">38.5</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
   <script src="./app.js"></script> 
</body>
</html>
